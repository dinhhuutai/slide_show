<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.4-web/css/all.min.css">
</head>
<body>
    <div class="container-slide">
        <div class="btn btn-left">
            <i class="fas fa-chevron-left"></i>
        </div>

        <div class="slideshow open">
            <div class="img img-1"></div>
            <p class="title">Pokemon</p>
        </div>

        <div class="slideshow">
            <div class="img img-2"></div>
            <p class="title">Doraemon</p>
        </div>

        <div class="slideshow">
            <div class="img img-3"></div>
            <p class="title">Conan</p>
        </div>

        <div class="slideshow">
            <div class="img img-4"></div>
            <p class="title">Minions</p>
        </div>

        <div class="slideshow">
            <div class="img img-5"></div>
            <p class="title">Larva</p>
        </div>

        <div class="slideshow">
            <div class="img img-6"></div>
            <p class="title">Tom and Jerry</p>
        </div>

        <div class="slideshow">
            <div class="img img-7"></div>
            <p class="title">Oggy</p>
        </div>

        <div class="container-dots">
            <ul class="dots">
                <li class="dot dot-open"></li>
                <li class="dot"></li>
                <li class="dot"></li>
                <li class="dot"></li>
                <li class="dot"></li>
                <li class="dot"></li>
                <li class="dot"></li>
            </ul>
        </div>

        <div class="btn btn-right">
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
